openai_provider.settings:
  type: config_object
  label: 'OpenAI Provider Settings'
  mapping:
    api_key:
      type: string
      label: 'API Key'
    text_model:
      type: string
      label: 'Default Text Model'
    temperature:
      type: float
      label: 'Temperature'
    max_tokens:
      type: integer
      label: 'Max Tokens'
    image_model:
      type: string
      label: 'Default Image Model'
    image_size:
      type: string
      label: 'Image Size'
    image_quality:
      type: string
      label: 'Image Quality'
