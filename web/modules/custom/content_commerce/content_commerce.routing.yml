content_commerce.products_page:
  path: '/products'
  defaults:
    _controller: '\Drupal\content_commerce\Controller\ProductsPageController::page'
    _title: 'Products'
  requirements:
    _permission: 'access content'

content_commerce.settings:
  path: '/admin/config/commerce/settings'
  defaults:
    _form: '\Drupal\content_commerce\Form\CommerceSettingsForm'
    _title: 'Commerce Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

content_commerce.config:
  path: '/admin/config/commerce/config'
  defaults:
    _form: '\Drupal\content_commerce\Form\CommerceConfigForm'
    _title: 'Store Configuration'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

content_commerce.properties:
  path: '/admin/config/commerce/properties'
  defaults:
    _form: '\Drupal\content_commerce\Form\ProductPropertiesForm'
    _title: 'Product Properties'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

content_commerce.order_submit:
  path: '/api/order/submit'
  defaults:
    _controller: '\Drupal\content_commerce\Controller\OrderController::submit'
  methods: [POST]
  requirements:
    _access: 'TRUE'
