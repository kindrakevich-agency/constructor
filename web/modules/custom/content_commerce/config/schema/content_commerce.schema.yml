content_commerce.settings:
  type: config_object
  label: 'Commerce settings'
  mapping:
    currency:
      type: string
      label: 'Currency code'
    currency_symbol:
      type: string
      label: 'Currency symbol'
    currency_position:
      type: string
      label: 'Currency symbol position'
    shipping_info:
      type: string
      label: 'Shipping information'
    default_colors:
      type: string
      label: 'Default product colors'
    default_sizes:
      type: string
      label: 'Default product sizes'

content_commerce.config:
  type: config_object
  label: 'Commerce store configuration'
  mapping:
    store_name:
      type: string
      label: 'Store name'
    store_email:
      type: string
      label: 'Store email'
    store_phone:
      type: string
      label: 'Store phone'
    store_address:
      type: string
      label: 'Store address'
    tax_enabled:
      type: boolean
      label: 'Tax enabled'
    tax_rate:
      type: float
      label: 'Tax rate'
    tax_label:
      type: string
      label: 'Tax label'
    prices_include_tax:
      type: boolean
      label: 'Prices include tax'
    enable_wishlist:
      type: boolean
      label: 'Enable wishlist'
    enable_compare:
      type: boolean
      label: 'Enable compare'
    enable_reviews:
      type: boolean
      label: 'Enable reviews'
    enable_stock_notification:
      type: boolean
      label: 'Enable stock notification'
    order_prefix:
      type: string
      label: 'Order prefix'
    min_order_amount:
      type: float
      label: 'Minimum order amount'
    free_shipping_threshold:
      type: float
      label: 'Free shipping threshold'
    send_order_confirmation:
      type: boolean
      label: 'Send order confirmation'
    send_admin_notification:
      type: boolean
      label: 'Send admin notification'

content_commerce.properties:
  type: config_object
  label: 'Product properties configuration'
  mapping:
    colors:
      type: sequence
      label: 'Colors'
      sequence:
        type: mapping
        mapping:
          name:
            type: string
            label: 'Color name'
          hex:
            type: string
            label: 'Hex code'
    sizes:
      type: sequence
      label: 'Sizes'
      sequence:
        type: mapping
        mapping:
          name:
            type: string
            label: 'Size name'
          code:
            type: string
            label: 'Size code'
          sort_order:
            type: integer
            label: 'Sort order'
    materials:
      type: sequence
      label: 'Materials'
      sequence:
        type: mapping
        mapping:
          name:
            type: string
            label: 'Material name'
          description:
            type: string
            label: 'Material description'
    brands:
      type: sequence
      label: 'Brands'
      sequence:
        type: mapping
        mapping:
          name:
            type: string
            label: 'Brand name'
          website:
            type: string
            label: 'Brand website'
    custom_options:
      type: sequence
      label: 'Custom option groups'
      sequence:
        type: mapping
        mapping:
          id:
            type: string
            label: 'Group ID'
          name:
            type: string
            label: 'Group name'
          type:
            type: string
            label: 'Selection type'
          options:
            type: sequence
            label: 'Options'
            sequence:
              type: string
              label: 'Option value'
